<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img class="background-pattern" src="images/pattern-background-desktop.svg" alt="Background Top">
  <div class="box">
    <img class="top-image" alt="Illustration Hero" src="images/illustration-hero.svg"/>
    <div>
      <div class="item title">
        Order Summary
      </div>
      <div class="item description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
    <div class="item plan-box">
      <div class="internal-plan-box">
        <div class="plan-box-item">
          <div class="item-box">
            <img src="images/icon-music.svg" alt="Icon Music">
            <div>
              <div class="annual-plan">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
          </div>
        </div>
        <div class="plan-box-item change-button">
          Change
        </div>
      </div>
    </div>
    <div class="item proceed-to-payment">
      <div class="payment-text">
        Proceed to Payment
      </div>
    </div>
    <div class="item cancel-order">
      Cancel Order
    </div>
    </div>
  </div>
</body>
</html>
